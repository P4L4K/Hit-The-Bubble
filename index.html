<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="panel_top">
                <div class="element">
                    <h2>Hit</h2>
                    <div class="box">
                        <h2 id="hit">0</h2>
                    </div>
                </div>
                <div class="element">
                    <h2>Timer</h2>
                    <div class="box">
                        <h2 id="timer">60</h2>
                    </div>
                </div>
                <div class="element">
                    <h2 >Score</h2>
                    <div class="box">
                        <h2 id="score">0</h2>
                    </div>
                </div>
            </div>
            <div id="panel_mid"></div>
            <div id="panel_bottom"><h2>Game On</h2></div>
        </div>
    </div>
    <script src=script.js></script>
</body>
</html>
